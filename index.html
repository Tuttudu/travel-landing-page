<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e364897cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid wide">
                <div class="header__content">
                    <div class="header__logo-with-search">
                        <a href="" class="header__logo-link">
                            <div class="header__logo">
                                <h1 class="header__logo-text">Outing<div class="p header__logo-dot">.</div></h1>
                            </div>
                        </a>
                        <div class="header__search">
                            <i class="header__search-icon fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Search for destinations..." class="header__search-input">
                        </div>
                    </div>
                    <div class="header__navbar">
                        <ul class="header__navbar-list">
                            <li class="header__navbar-item header__navbar-item-link--active">
                                <a href="" class="header__navbar-item-link">Home</a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-item-link">Destinations</a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-item-link">Pricing</a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-item-link">Reviews</a>
                            </li>
                        </ul>
                        <button class="header__navbar-btn">Contact Us</button>
                    </div>
                </div>
                </div>
        </header>

        <div class="content">
            <div class="introduce">
                <div class="grid wide">
                    <div class="row">
                        <div class="col l-6">
                            <div class="introduce__img">
                                <div class="introduce__img-wrap-1">
                                    <img class="mb-30" src="./assets/img/damiano-baschiera-M1C56ZAovmY-unsplash.png" alt="">
                                    <img src="./assets/img/damiano-baschiera-KtlBp_YttlY-unsplash.png" alt="">
                                </div>
                                <div class="introduce__img-wrap-2">
                                    <img src="./assets/img/damiano-baschiera-hFXZ5cNfkOk-unsplash.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col l-6">
                            <div class="introduce__wrap">
                                <div class="introduce__description">
                                    <h2 class="introduce__heading">The perfect partner of your best trip.</h2>
                                    <p class="introduce__text">Make your travel more enjoyable with us. We are the best travel agency and we are providing the best travel services for our clients.</p>
                                    <div class="introduce__button">
                                        <div class="btn introduce__button-plan">Plan a Trip</div>
                                        <div class="introduce__button-story">
                                            <a href="" class="introduce__button-story-link">
                                                <img src="./assets/img/Group 17513.png" alt="" class="introduce__button-story-img">
                                            </a>
                                            <span class="introduce__button-story-text">Watch our Story</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
</body>
</html>
